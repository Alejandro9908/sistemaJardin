<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>SmartGarden</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/hoja.png" width="30" height="30" class="d-inline-block align-top" alt="">
            SmartGarden
            <!--#0A89D5-->
        </a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 col-lg-3 col-md-2 col-sm-2"></div>
            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-8">
                <br>
                <h4 class="text-center">Panel de control</h4>
                <hr>
         
                <img src="img/maceta.png" width="35" height="35" class="mx-auto d-block" alt="">
                <h6 class="text-center" id="hSuelo">0 C | 0 F</h6>
                <p class="text-center">Humedad de suelo</p>
                <br>
                <img src="img/temperatura.png" width="30" height="30" class="mx-auto d-block" alt="">
                <h6 class="text-center" id="tAmbiente">0 C | 0 F</h6>
                <p class="text-center">Temperatura Ambiente</p>
                <br>
                <img src="img/termometro.png" width="30" height="30" class="mx-auto d-block" alt="">
                <h6 class="text-center" id="sTermica">0 C | 0 F</h6>
                <p class="text-center">Sensacion Termica</p>
                <br>
                <img src="img/humedad.png" width="30" height="30" class="mx-auto d-block" alt="">
                <h6 class="text-center" id="hAmbiente">0%</h6>
                <p class="text-center">Humedad relativa</p>
                <br>
                <img src="img/llave.png" width="30" height="30" class="mx-auto d-block" alt="">
                <h6 class="text-center" id="llavee">0</h6>
                <p class="text-center">Llave</p>
                <br>
                <h6 id="m_1" class="text-center">Sistema</h6>
                <form action="#">
                    <input id="llave" type="checkbox" data-toggle="toggle" data-on="Encendido"
                        data-off="Apago" data-onstyle="success" data-offstyle="secondary" data-width="100%">
                </form>
            </div>
            <div class="col-xl-4 col-lg-3 col-md-2 col-sm-2"></div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <script src="firebase.js"></script>
    <script src="app.js"></script>
</body>

</html>
